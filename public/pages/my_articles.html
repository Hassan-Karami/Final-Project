<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <title>My Article</title>
</head>
<body>
    <div class="container text-center"><h1>User Information</h1></div>


    
   

    <div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body text-center">
          <img id="avatar" src="/images/defaultProfileImage.png" class="rounded-circle img-thumbnail mb-3" alt="Profile Image">
          <h5 id="card-title" class="card-title">firstnaem lastname</h5>
          <!-- <a href="#" class="btn btn-primary">Edit Profile Image</a> -->
        </div>
      </div>
    </div>
  </div>
</div>

<!--image upload section-->
 <div class="container text-center mt-3">

      <form id="updateAvatar_form" >
        <input type="file" name="thumbnail" id="selected_thumbnail">
        <input id="uploadThumbnail-btn" type="submit" value="Upload Thumbnail">
    </form>
  </div>



    <div class="container">
<form id="userInfo-form">
  <div class="form-group">
    <label for="firstName">First Name*</label>
    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name*</label>
    <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
  </div>
  <div class="form-group">
    <label for="role">Role</label>
    <input readonly type="text" class="form-control" id="role" placeholder="Enter your role">
  </div>

  <div class="form-group">
    <label for="registration_date">Registration Date*</label>
    <input readonly type="text" class="form-control" id="registration_date" placeholder="Enter your first name" required>
  </div>

   <div class="form-group">
    <label for="gender">Gender</label>
    <select class="form-control" id="gender">
      <option value="not_set">--NOT SET--</option>
      <option value="male">Male</option>
      <option value="female">Female</option>  
    </select>
  </div>

  <div class="form-group">
  <label for="phone_number">Phone Number</label>
    <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Enter your phone number" required>
</div>

  <div class="form-group">
    <label for="username">Username*</label>
    <input type="text" class="form-control" id="username" placeholder="Enter a username" required>
  </div>

  <button id="update_btn" type="submit" class="btn btn-primary">Update</button>
  <button id="delete_btn" type="submit" class="btn btn-warning">Delete</button>
</form>
    </div>

    <div class="text-center"><button id="updatePassword-btn" type="submit" class="btn btn-primary">Update Password</button></div>

    
    <div class="text-center  mt-1 p-2 container"><button id="logout-btn" class="btn btn-danger">Logout</button></div>

    <!-- <div id="message-box" class="message-box"></div> -->
    <div  id="message-box" class="message-box">
  <div class="message"></div>
</div>

   




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="/javascripts/my_articles.js"></script>
</body>
</html>
