<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/stylesheets/updatePassword.css" />
    <title>Password Update</title>
  </head>
  <body>
    <!--Navbar-->
  <div id="navBar-container"></div>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title mb-4">Update Password</h4>
              <form id="update_password-form">
                <div class="form-group">
                  <label for="current-password">Current Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="current-password"
                    name="currentPassword"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="new-password">New Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="new-password"
                    name="newPassword"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="confirm-password">Confirm New Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="confirm-password"
                    name="confirmPassword"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-4">
                  Update Password
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <div id="message-box" class="message-box"></div> -->
    <div id="message-box" class="message-box">
      <div class="message"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="../javascripts/checkSession.js"></script>
    <script src="../javascripts/navbarGenerator.js"></script>
    <script src="../javascripts/messageBox.js"></script>
    <script src="/javascripts/updatePassword.js"></script>
  </body>
</html>
