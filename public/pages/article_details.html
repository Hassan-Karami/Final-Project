<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/stylesheets/article_details.css">
    <title>Article Details</title>
</head>
<body>
  <!--Navbar-->
  <div id="navBar-container"></div>

    <div class="container    h-100 rounded">

      <div class=" border  p-2 mt-2 d-flex justify-content-between align-items-center" >
        <div>
          <p>Title: <span style="font-size: 24px; font-weight: bold;" id="title"></span> </p>
          <p>Author: <span style="font-weight: bold;" id="author"></span></p>
          <p >Date: <span style="font-weight: 500;" id="createdAt"></span></p>
        </div>

        <div >
          <img style="width: 200px;" id="thumbnail" src="/images/articleDefaultThumbnail.png" alt="" srcset="">
        </div>

      </div>
      <div id="content_container" class="m-2 p-2">
        <p id="content">
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </p>


      </div>
      <h3>Images:</h3>
      <div style="margin-top: 15px; width: 100%; height: 200px;" id="image-container"></div>
      <!--leave comment box-->
       <div class=" col-12 mt-4">
                <form id="algin-form">
                    <div class="form-group">
                        <h4>Leave a comment</h4>
                        <label for="message">Message</label>
                        <textarea  name="msg" id="comment_msg" cols="30" rows="5" class="form-control" style="background-color: black; color:white"></textarea>
                    </div>
                   
                    <div class="form-group mt-2">
                        <button  type="button" id="postCommentButton" class="btn bg-warning">Post Comment</button>
                    </div>
                </form>
            </div>
    </div >

    

    <!-- comments section -->
    <section class="mt-4">
      <div class="container border border-warning p-4 rounded">
        <div id="commentBoxesContainer" class="row">
          <h1>Comments:</h1>
        </div>
       
      </div>
    </section>

  
       <!-- <div id="message-box" class="message-box"></div> -->
    <div  id="message-box" class="message-box">
  <div class="message"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="../javascripts/checkSession.js"></script>
    <script src="../javascripts/navbarGenerator.js"></script>
    <script src="../javascripts/messageBox.js"></script>
    <script src="/javascripts/article_details.js"></script>
</body>
</html>
