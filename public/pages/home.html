<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/stylesheets/home.css" />

    <title>Home</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="http://localhost:9000">Explore</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a
              id="logout-anchor"
              class="nav-link"
              href="http://localhost:9000/login"
              >Logout</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:9000/my_articles"
              >My Articles</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:9000/create_article"
              >Create Article</a
            >
          </li>
        </ul>
      </div>
      <form class="d-flex align-items-center">
        <input
          id="search_input"
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button
          id="search_btn"
          class="btn btn-outline-success my-2 my-sm-0"
          type="submit"
        >
          Search
        </button>
      </form>
    </nav>

    <div class="container mt-5">
      <h1>Article List</h1>
      <div id="articles-container"></div>

      <!-- Pagination -->
      <nav
        class="d-flex justify-content-center"
        id="paginationNav"
        aria-label="Page navigation"
      >
        <ul id="paginationUl" class="pagination"></ul>
      </nav>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="../javascripts/messageBox.js"></script>
    <script src="../javascripts/checkSession.js"></script>
    <script src="/javascripts/home.js"></script>
  </body>
</html>
