<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/stylesheets/signUp.css">
    <title>User SignUp</title>
</head>
<body>
    <h1>signup page</h1>


    <div class="container">
<form id="signup-form">
  <div class="form-group">
    <label for="firstName">First Name*</label>
    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name*</label>
    <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
  </div>
  <div class="form-group">
    <label for="role">Role</label>
    <select class="form-control" id="role">
      <option value="blogger">Blogger</option>
      <option value="admin">Admin</option>
      
    </select>
  </div>

   <div class="form-group">
    <label for="gender">Gender</label>
    <select class="form-control" id="gender">
      <option value="not_set">--NOT SET--</option>
      <option value="male">Male</option>
      <option value="female">Female</option>  
    </select>
  </div>

  <!-- <div class="form-group">
    <label for="phone_number">Phone Number*</label>
    <input value="+98" type="tel" class="form-control" id="phone_number" placeholder="Enter your phone number" required>
  </div> -->

  <div class="form-group">
  <label for="phone_number">Phone Number</label>
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text" id="phone-number-prefix">+98</span>
    </div>
    <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Enter your phone number" required>
  </div>
</div>

  <div class="form-group">
    <label for="username">Username*</label>
    <input type="text" class="form-control" id="username" placeholder="Enter a username" required>
  </div>
  <div class="form-group">
    <label for="password">Password*</label>
    <input value="Hk.1369122" type="password" class="form-control" id="password" placeholder="Enter a password" required>
  </div>
  <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
    </div>

    <!-- <div id="message-box" class="message-box"></div> -->
    <div id="message-box" class="message-box">
  <div class="message"></div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="/javascripts/signUp.js"></script>
</body>
</html>
