<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/stylesheets/messageBox.css" />
    <title>Update Article</title>
  </head>
  <body>
    <div class="container">

      <div class="text-center m-4"><h1>Update Article</h1></div>
      <hr>

      <!-- thumbnail section -->
      <h2 class="mt-4 mb-2">thumbnail:</h2>
      <div >
          <img style="width: 200px;" id="thumbnail" src="/images/articleDefaultThumbnail.png" alt="" srcset="">
        </div>
      <input class="mt-2" type="file" name="thumbnail" id="thumbnail-input">
      <hr>

       <!-- images section-->
    <h2 class="mt-4 mb-2">Images:</h2>
    <div style="margin-top: 15px; width: 100%; height: 200px;" id="image-container"></div>
    <input type="file" class="form-control-file mt-2" id="images-input" name="images" multiple>
    <hr>

    <div id="text-input-container">
      <!-- title section -->
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Enter title">
      </div>
  

      <!--content section-->
      <div class="form-group">
        <label for="content">Content:</label>
        <textarea class="form-control" id="content" name="content" rows="6"></textarea>
      </div>
      
      <div class="d-flex flex-row justify-content-between mt-3">
        <button id="textFieldsSubmitButton" type="submit" class="btn btn-primary">Update</button>
        <button id="deleteArticleButton" type="submit" class="btn btn-danger">Delete Article</button>
      </div>

    </div>


    </div>

   


    <!-- <div id="message-box" class="message-box"></div> -->
    <div id="message-box" class="message-box">
      <div class="message"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="../javascripts/messageBox.js"></script>
    <script src="/javascripts/update-article.js"></script>
  </body>
</html>
